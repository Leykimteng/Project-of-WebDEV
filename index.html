<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Bar</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <center>
                <div class="logo">
                    <div class="social-bar">
                        <ul>
                            <li>
                               <a href="#" title="Facbook" id="facebook"><i class="fa fa-facebook-official"></i></a>
                                <a href="#" title="Twitter" id="twitter"><i class="fa fa-twitter"></i></a>
                                <a href="#" title="Youtube" id="youtube"><i class="fa fa-youtube-play"></i></a>
                            </li>
                        </ul>
                    </div>
                    <img src="images/logo.png" alt="shark logo">
                    <p>Sharp, Humble, Ravenous, <span id="em">Kinglike</span></p>
                </div>
            </center>
        </header>
        <div id="bgimg">
            <img src="images/shark.jpg" alt="shark image">
        </div>
        <div class="icon-bar">
            <a class="active" href="#" title="Home"><i class="fa fa-home"></i></a> 
            <a href="#" title="Search"><i class="fa fa-search"></i></a> 
            <a href="#" title="Contact Us"><i class="fa fa-envelope"></i></a> 
            <a href="#" title="Services"><i class="fa fa-globe"></i></a>
            <a href="#" title="About Us"><i class="fa fa-users"></i></a>
        </div>
    </body>
</html>
